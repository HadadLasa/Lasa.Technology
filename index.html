<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%2322d3ee;stop-opacity:1' /><stop offset='100%' style='stop-color:%232563eb;stop-opacity:1' /></linearGradient></defs><rect x='0' y='0' width='32' height='32' rx='8' fill='url(%23grad)' /><g transform='translate(4, 4)'><svg width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='4' y='4' width='16' height='16' rx='2' ry='2'/><rect x='9' y='9' width='6' height='6'/><path d='M9 1v3'/><path d='M15 1v3'/><path d='M9 20v3'/><path d='M15 20v3'/><path d='M20 9h3'/><path d='M20 14h3'/><path d='M1 9h3'/><path d='M1 14h3'/></svg></g></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lasa Technology</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Simple inline styles as fallback -->
    <style>
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        margin: 0;
        padding: 0;
      }
      
      .dark body {
        background-color: #020617;
        color: #f1f5f9;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .loading {
        text-align: center;
        padding: 40px;
      }
      
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #0ea5e9;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="spinner"></div>
        <h1 class="text-xl font-bold mb-2">Lasa Technology</h1>
        <p class="text-slate-600 dark:text-slate-400">Loading application...</p>
        <p class="text-sm text-slate-500 dark:text-slate-500 mt-4">
          If this message persists, check the browser console for errors.
        </p>
      </div>
    </div>
    
    <!-- Add fallback for React if module fails -->
    <script>
      // Error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('root').innerHTML = `
          <div class="p-8 max-w-md mx-auto text-center">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Application Error</h2>
            <p class="mb-4">There was an error loading the application.</p>
            <div class="bg-slate-100 dark:bg-slate-800 p-4 rounded text-left">
              <code class="text-sm">${e.error ? e.error.toString() : 'Unknown error'}</code>
            </div>
            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
              Reload Page
            </button>
          </div>
        `;
      });
    </script>
    
    <!-- Your React app -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

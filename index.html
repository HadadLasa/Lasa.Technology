<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%2322d3ee;stop-opacity:1' /><stop offset='100%' style='stop-color:%232563eb;stop-opacity:1' /></linearGradient></defs><rect x='0' y='0' width='32' height='32' rx='8' fill='url(%23grad)' /><g transform='translate(4, 4)'><svg width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='4' y='4' width='16' height='16' rx='2' ry='2'/><rect x='9' y='9' width='6' height='6'/><path d='M9 1v3'/><path d='M15 1v3'/><path d='M9 20v3'/><path d='M15 20v3'/><path d='M20 9h3'/><path d='M20 14h3'/><path d='M1 9h3'/><path d='M1 14h3'/></svg></g></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lasa Technology</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
            }
          },
        },
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Simpler import map without complex CDNs -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.2.0",
          "react-dom/client": "https://esm.sh/react-dom@19.2.0/client"
        }
      }
    </script>
    
    <style>
      /* Loading animation */
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #0ea5e9;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide React app until loaded */
      #react-app {
        display: none;
      }
      
      #react-app.loaded {
        display: block;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <!-- Loading screen -->
    <div id="loading">
      <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
          <div class="spinner"></div>
          <h1 class="text-2xl font-bold mt-4 mb-2">Lasa Technology</h1>
          <p class="text-slate-600 dark:text-slate-400">Loading application...</p>
        </div>
      </div>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Load React app -->
    <script type="module">
      try {
        console.log('Loading React app...');
        
        // Import React
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        
        console.log('React loaded successfully');
        
        // Simple App component
        function App() {
          return React.createElement('div', { 
            className: 'min-h-screen bg-gradient-to-br from-blue-50 to-cyan-50 dark:from-slate-900 dark:to-slate-950 flex items-center justify-center'
          },
            React.createElement('div', { className: 'text-center' },
              React.createElement('h1', { 
                className: 'text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-cyan-500 to-blue-600 bg-clip-text text-transparent'
              }, 'Lasa Technology'),
              React.createElement('p', { 
                className: 'text-lg md:text-xl text-slate-600 dark:text-slate-300 mb-8 max-w-2xl mx-auto'
              }, 'Welcome to Lasa Technology - Innovating the future'),
              React.createElement('button', { 
                className: 'px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-full hover:opacity-90 transition-opacity'
              }, 'Get Started')
            )
          );
        }
        
        // Render the app
        const container = document.getElementById('root');
        if (container) {
          const root = createRoot(container);
          root.render(React.createElement(App));
          
          // Hide loading screen
          document.getElementById('loading').style.display = 'none';
          console.log('App rendered successfully');
        } else {
          console.error('Root element not found');
        }
      } catch (error) {
        console.error('Failed to load React app:', error);
        
        // Show error message
        document.getElementById('loading').innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="text-center max-w-md">
              <h2 class="text-2xl font-bold text-red-600 mb-4">Loading Error</h2>
              <p class="mb-4">Failed to load the application. Please check:</p>
              <div class="bg-slate-100 dark:bg-slate-800 p-4 rounded text-left mb-4">
                <code class="text-sm">${error.toString()}</code>
              </div>
              <button onclick="window.location.reload()" 
                class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Reload Page
              </button>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
